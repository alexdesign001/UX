<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0"></meta>
    <title>demo.psd export</title>
    <link rel="stylesheet" href="css/rem.css">
<script>
function setDocFontSize(base) {
var width = 375,
domEle = document.documentElement;
dw = domEle.clientWidth || width,
iw = window.innerWidth || width,
sw = window.screen.width || iw,
saw = window.screen.availWidth || iw,
w = Math.min(dw, iw, sw, saw);
base = base || 750;
if (w > base) {
w = base;
}
if (window.devicePixelRatio) {
dpr = window.devicePixelRatio;
} else {
dpr = navigator.userAgent.match(/iphone/i) ? (w > 818 ? 3 : w > 480 ? 2 : 1) : 1;
}
dpr = Math.floor(dpr);
domEle.style.fontSize = w / base * 100 + "px";
domEle.dataset.dpr = dpr;
}
</script>
</head>
<body onload="setDocFontSize(750)">
<div class="wrap rem">
    <div class="rem_img_11"></div>
    <div class="rem_img_10"></div>
    <div class="rem_img_9"></div>
    <div class="rem_img_8"></div>
    <div class="rem_img_7"></div>
    <div class="rem_img_6"></div>
    <div class="rem_img_5"></div>
    <div class="rem_img_4"></div>
    <div class="rem_img_3"></div>
    <div class="rem_img_2"></div>
    <div class="rem_img_1"></div>
    <div class="rem_XIAN"></div>
    <div class="rem_3"></div>
</div>
</body>
</html>
